<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let birthYear = parseInt(prompt("Enter your birth day : "));

    function calculateAge(birthYear) {
        let currentYear = new Date().getFullYear();
        if (birthYear>currentYear) {
            return -1;
        } else {
            return currentYear-birthYear;
        }
    }
    let result=calculateAge(birthYear);
    if (result===-1){
        alert("the year is not valid");
    }else {
        alert("your old is " + result);
    }


</script>
</body>
</html>
